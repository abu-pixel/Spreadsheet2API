<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Confirm Upload</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h2>Confirm Upload</h2>
    <p>File uploaded: <b>{{ filename }}</b></p>
    <p>Rows detected: {{ rows }}</p>
    <p>Columns detected: {{ columns }}</p>

    <form action="/confirm_save" method="post">
        <label>Table name:</label>
        <input type="text" name="table_name" value="{{ suggested_table }}" required>
        <button type="submit">Save to Database</button>
    </form>
</body>
</html>
